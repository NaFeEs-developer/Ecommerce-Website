{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-container" style="max-width:420px;margin:48px auto;padding:40px 32px;background:linear-gradient(135deg,#121936 70%,#10b981 100%);border-radius:18px;box-shadow:0 8px 32px rgba(0,0,0,0.18);">
    <div style="text-align:center;margin-bottom:18px;">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Register" style="width:64px;height:64px;filter:drop-shadow(0 2px 8px #10b981);">
    </div>
    <h2 class="section-title" style="text-align:center;font-size:2rem;letter-spacing:0.08em;">Create Your Account</h2>
    <form method="post" class="auth-form" style="display:flex;flex-direction:column;gap:22px;margin-top:18px;">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-grid" style="display:grid;grid-template-columns:1fr;gap:16px;">
            <div style="display:flex;flex-direction:column;">
                <label style="font-weight:600;font-size:1rem;">Username</label>
                {{ form.username }}
            </div>
            <div style="display:flex;flex-direction:column;">
                <label style="font-weight:600;font-size:1rem;">Password</label>
                {{ form.password1 }}
            </div>
            <div style="display:flex;flex-direction:column;">
                <label style="font-weight:600;font-size:1rem;">Confirm Password</label>
                {{ form.password2 }}
            </div>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;font-size:18px;padding:12px 0;letter-spacing:0.05em;">Register</button>
        <p style="text-align:center;margin-top:10px;color:#bac7e3;">Already have an account? <a href="/login/" style="color:var(--accent);font-weight:600;">Login</a></p>
    </form>
</div>
{% endblock %}
